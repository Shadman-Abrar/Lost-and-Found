<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Change Password</title><link rel="stylesheet" href="styles.css"/></head>
<body class="bg-map">
  <script>if(!localStorage.getItem('lf_role')){ window.location.replace('login.html'); }</script>
  <main class="card" style="max-width:560px">
    <div class="header"><h1>Change Password</h1><a class="btn" href="profile.html">Back to Profile</a></div>
    <form class="form" id="cpForm">
      <div class="input"><span class="icon">ðŸ”’</span><input type="password" name="current" placeholder="Current password" required /></div>
      <div class="input"><span class="icon">ðŸ”‘</span><input type="password" name="next" minlength="8" required /></div>
      <div class="input"><span class="icon">ðŸ”‘</span><input type="password" name="confirm" required /></div>
      <div class="actions"><button class="btn primary" type="submit">Update Password</button></div>
    </form>
  </main>
  <script>
    document.getElementById('cpForm').addEventListener('submit', function(e){
      e.preventDefault();
      if(this.next.value!==this.confirm.value){ alert('New passwords do not match.'); return; }
      alert('Password updated.');
      window.location.href='profile.html';
    });
  </script>
</body>
</html>
