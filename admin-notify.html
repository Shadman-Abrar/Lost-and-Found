<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin • Notifications</title><link rel="stylesheet" href="styles.css"/></head>
<body>
  <script>if(localStorage.getItem('lf_role')!=='admin'){ location.replace('profile.html'); }</script>
  <main class="card">
    <div class="header"><h1>Send Notification / Announcement</h1><a class="btn" href="admin-dashboard.html">Back</a></div>
    <form class="form" id="notifyForm">
      <div class="row">
        <div class="input"><span class="icon">🎯</span>
          <select required><option value="">Audience</option><option>All Users</option><option>Only Finders</option><option>Only Claimants</option></select>
        </div>
        <div class="input"><span class="icon">🔔</span>
          <select required><option value="">Type</option><option>Announcement</option><option>Security</option><option>Service Update</option></select>
        </div>
      </div>
      <div class="input"><span class="icon">✉️</span><input placeholder="Subject" required /></div>
      <div class="input"><span class="icon">📝</span><textarea rows="5" placeholder="Message" required></textarea></div>
      <div class="actions"><button class="btn primary" type="submit">Send</button><button class="btn" type="reset">Clear</button></div>
    </form>
  </main>
  <script>
    document.getElementById('notifyForm').addEventListener('submit', function(e){
      e.preventDefault(); alert('Notification queued (demo).'); location.href='admin-dashboard.html';
    });
  </script>
</body>
</html>
